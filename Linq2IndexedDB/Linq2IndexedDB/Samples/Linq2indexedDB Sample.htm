<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        #txtLog {
            height: 200px;
            width: 1000px;
        }
    </style>
    <script src="../Scripts/jquery-1.7.1.js" type="text/javascript"></script>
    <script src="../Linq/Linq2IndexedDB.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            var dbConfiguration = new Object();
            dbConfiguration.Name = "test";
            var db = $.linq2indexedDB(dbConfiguration)
            $.when(db.linq().from("person").clear()).then(function () {
                db.linq().from("person").insert({ Name: "test1", Firstname: "test1", Age: 1 });
                db.linq().from("person").insert({ Name: "test2", Firstname: "test2", Age: 2 });
                db.linq().from("person").insert({ Name: "test3", Firstname: "test3", Age: 3 });
                db.linq().from("person").insert({ Name: "test4", Firstname: "test4", Age: 4 });

                $.when(db.linq().from("person").where("Name").equals("test1").select(["Name", "Firstname"])).then(function () { }, function () { }, function (data) {
                    var tekst = $("#txtLog").val();
                    tekst += "Name: " + data["Name"] + " Firstname: " + data["Firstname"] + "\n\r";
                    $("#txtLog").val(tekst);
                });

                $.when(db.linq().from("person").where("Age").smallerThen(3).select(["Name", "Firstname", "Age"])).then(function () { }, function () { }, function (data) {
                    var tekst = $("#txtLog").val();
                    tekst += "Name: " + data["Name"] + " Firstname: " + data["Firstname"] + " Age: " + data["Age"] + "\n\r";
                    $("#txtLog").val(tekst);
                });

                $.when(db.linq().from("person").where("Age").smallerThen(3).and("Name").equals("test1").select(["Name", "Firstname"])).then(function () { }, function (error) { }, function (data) {
                    var tekst = $("#txtLog").val();
                    tekst += "Name: " + data["Name"] + " Firstname: " + data["Firstname"] + "\n\r";
                    $("#txtLog").val(tekst);
                });
            });
        });
    </script>
</head>
<body>
    <textarea id="txtLog"></textarea>
</body>
</html>
